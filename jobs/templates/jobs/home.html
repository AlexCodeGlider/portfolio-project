{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Welcome to CodeGlider</h1>
        {% if user.is_authenticated %}
        {% else %}
        <a href="{% url 'login' %}" style="text-decoration: none"><p class="lead text-muted">Please login to continue</p></a>
        {% endif %}
      </div>
    </div>
  <img src="{% static '5.jpg' %}" height="500" />
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs.all %}
        <a href="{{ job.link }}">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ job.image.url }}" svg class="bd-placeholder-img card-img-top"  width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
        </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>

</main>
{% endblock %}
